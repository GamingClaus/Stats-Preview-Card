<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="business-card">
      <img
        src="images/image-header-desktop.jpg"
        alt="image header"
        class="business-card__image"
      />
      <img src="images/image-header-mobile.jpg" alt="mobile version image" class="business-card__image--mobile">
      <section class="business-card__details">
        <h2 class="business-card__details__header">
          Get
          <span class="business-card__details__header--colored-text">
            insights
          </span>
          that help your business grow.
        </h2>

        <p class="business-card__details__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>

      <div class="business-card__information">
        <div class="business-card__information__number">
          10k+
          <span class="business-card__information__title">companies</span>
        </div>
        <div class="business-card__information__number">
          314
          <span class="business-card__information__title">templates</span>
        </div>
        <div class="business-card__information__number">
          12m+
          <span class="business-card__information__title">queries</span>
        </div>
      </div>
    </main>
  </body>
</html>
